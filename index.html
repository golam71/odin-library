<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <div class="flex">
        <h1>Library Project</h1>
        <button id="add-button">Add Book</button>
    </div>
    
    <div id="root">


<dialog >
    <form action="">
    <fieldset>
        <legend>Enter Book Information</legend>
    <div class="form-group">
        <label for="name">Name :
        </label>
        <input type="text" id="name"  minlength="1" required placeholder="Sahih Al Bukhari">
    </div>

    <div class="form-group">
        <label for="author">Author :
        </label>
        <input type="text" minlength="1" required id="author" placeholder="Muhammad al-Bukhari">
    </div>

    <div class="form-group">
        <label for="pages">Pages :
        </label>
        <input type="number"  minlength="1" required id="pages" placeholder="4000">
    </div>

    <div class="form-group" >
        <label for="read">Read ?
            <input type="checkbox" id="read" >
        </label>
    </div>

    <button type="reset" id="submit">Submit</button>

</fieldset>
</form>
</dialog>


    </div>
    <script src="./script.js"></script>
</body>
</html>
